introduction:
  format: markdown
  template: |
    Amazon describes AWS GovCloud (US) as "an isolated AWS region, subject to FedRAMP High and Moderate baselines, that allows customers to host sensitive Controlled Unclassified Information (CUI) and all types of regulated workloads...AWS GovCloud (US) gives vetted government customers and their partners the flexibility to architect secure cloud solutions that comply with: the FedRAMP High baseline." (https://aws.amazon.com/govcloud-us/)

    This application will make sure you are properly using AWS GovCloud to protect CUI.

