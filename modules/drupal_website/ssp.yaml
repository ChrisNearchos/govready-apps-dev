id: ssp
title: System Security Plan Preview
version: 1

questions:
- id: dummy
  title: dummy
  prompt: dummy
  type: raw
  impute:
    - condition: "true"
      value: ~

output:
- format: markdown
  title: System Security Plan
  template: |
    <style type="text/css" scoped>
        # h2 { border-bottom:1px solid #888; }
        h3 { border-bottom:0.5px solid #aaa; } 
        h4 { font-weight:bold; font-size:0.9em; }
        blockquote { color: #666; font-size:0.8em;}
        .notice {color: red; font-size:3.0em; text-align:center; transform: scaleY(.85); font-weight: bold;}
    </style>

    <h2>Web Server</h2>

    {% if not project.web_server %}
      There will be a web server.
    {% else %}
      {{project.web_server.output_documents.ssp_template|safe}}
    {% endif %}

    <h2>Points of Contact</h2>

    {% if not project.fed_poc_ciso %}
      There will be a CISO.
    {% else %}
      {{project.fed_poc_ciso.output_documents.ssp_template|safe}}
    {% endif %}

    {% if not project.fed_poc_isso %}
      There will be a ISSO.
    {% else %}
      {{project.fed_poc_isso.output_documents.ssp_template|safe}}
    {% endif %}

    {% if not project.fed_poc_issm %}
      There will be a ISSM.
    {% else %}
      {{project.fed_poc_issm.output_documents.ssp_template|safe}}
    {% endif %}

    {% if not project.fed_poc_developer %}
      There will be a Developer.
    {% else %}
      {{project.fed_poc_developer.output_documents.ssp_template|safe}}
    {% endif %}

    {% if not project.fed_poc_pm %}
      There will be a Project Manager.
    {% else %}
      {{project.fed_poc_pm.output_documents.ssp_template|safe}}
    {% endif %}

    {% if not project.fed_poc_ao %}
      There will be a Authorizing Official.
    {% else %}
      {{project.fed_poc_ao.output_documents.ssp_template|safe}}
    {% endif %}

    <h2>Polices</h2>

    {% if not project.sm_policy_privacy %}
      The web site will have a privacy policy
    {% else %}
      {{project.sm_policy_privacy.output_documents.ssp_template|safe}}
    {% endif %}