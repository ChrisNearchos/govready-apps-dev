id: project2
title: Develop System Security Plan (SSP) for FISMA
type: project
version: 1

snippet:
  format: html
  template: |
    {% set x=system_stack.rendered_outputs() %}
    {% if x|length > 0 %}
      {{x[0].html|safe}}
    {% endif %}

introduction:
  format: markdown
  template: |
    This project will help you become compliant with several NIST 800-53 control families.

questions:
  - id: system_stack
    title: About Your System Stack
    type: module
    module-id: system_stack_2
    tab: Basic Info
    group: About the Information System

  - id: controlfam_sc_orgmicro_webmed
    title: SC - System and Communications Protection
    type: module
    module-id: controlfam_sc_orgmicro_webmed
    tab: Controls
    group: Control Families
    impute:
      - condition: "not(organization.organization_details.organization_size=='micro' and project.system_stack.web_page_views == 'medium')"
        value: ~

  - id: controlfam_sc_orglarge
    title: SC - System and Communications Protection
    type: module
    module-id: controlfam_sc_orglarge
    tab: Controls
    group: Control Families
    impute:
      - condition: "not(organization.organization_details.organization_size=='large')"
        value: ~


output:
  - tab: Basic Info
    format: markdown
    template: |
      # Basic Info

      General information about {{project}}.
