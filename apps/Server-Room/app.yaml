output:
- id: ssp_nist800171r1_3_8_1
  title: NIST SP 800-171 3.8.1 Control Implementation
  format: markdown
  template: |+
    {{organization}} uses Server Room to protect (i.e., physically control and securely store) system media containing CUI, both paper and digital.

    Server Room is an on-premises data center for segrating computer servers and network equipment from the rest of the facility.

- id: ssp_nist800171r1_3_8_2
  title: NIST SP 800-171 3.8.2 Control Implementation
  format: markdown
  template: |+
    {{organization}} uses Server Room to limit access to CUI on system media to authorized users.

    Server Room is an on-premises data center for segrating computer servers and network equipment from the rest of the facility.

- id: ssp_nist800171r1_3_10_1
  title: NIST SP 800-171 3.10.1 Control Implementation
  format: markdown
  template: |+
    {{organization}} uses Server Room to limit physical access to organizational systems, equipment, and the respective operating environments to authorized individuals.

    Server Room is an on-premises data center for segrating computer servers and network equipment from the rest of the facility.

- id: ssp_nist800171r1_3_10_2
  title: NIST SP 800-171 3.10.2 Control Implementation
  format: markdown
  template: |+
    {{organization}} uses Server Room to protect and monitor the physical facility and support infrastructure for organizational systems.

    Server Room is an on-premises data center for segrating computer servers and network equipment from the rest of the facility.
