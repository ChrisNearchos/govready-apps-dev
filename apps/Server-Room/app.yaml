introduction:
  format: markdown
  template: >-
    Server Room is an on-premises data center for segrating computer servers and network
    equipment from the rest of the facility.

    This application will make sure you are properly using Server Room to protect
    CUI (Controlled Unclassified Information) as per NIST SP 800-171 controls.
