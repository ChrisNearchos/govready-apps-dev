id: system_name_and_details
title: System Name and Details
introduction:
  format: markdown
  template: |
    ### System Profile

    An official name (and nickname!) makes your system easier to track in documents and databases.

    Let's document the names of the *{{project}}* system for your System Security Plan, plus some basic system information.

questions:
  - id: system_name_is_project
    title: Use name as official name
    prompt: |
      An SSP requires an official information system name.

      Is "*{{project}}*" the preferred, official name of your system?
    type: yesno

  - id: official_system_name
    title: Official system name
    prompt: |
      You've indicated *{{project}}* is not the prefferred official name of the system.

      What is the preferred official name of  *{{project}}*?
    type: text
    impute:
    - condition: system_name_is_project == 'yes'
      value: project
      value-mode: expression

  - id: system_abbreviation_exists
    title: System abbreviation exists
    prompt: |
      It's common for organizations to use a nickname or acronym to refer to an information system.

      Does *{{project}}* system have a nickname or acronym?
    type: yesno

  - id: system_abbreviation
    title: System abbreviation
    prompt: |
      You've indicated a nickname exists for {{project}}.

      What is the preferred nickname or acronym?
    type: text
    impute:
    - condition: system_abbreviation_exists == 'no'
      value: n/a

  - id: what_kind_of_system
    title: System type
    prompt: What kind of information technology system is this?
    type: choice
    choices:
    - key: application
      text: Application
      help: Any type of end-user facing software application including websites
    - key: service
      text: General Service
      help: Any type network or infrastructure component (e.g., storage system)

  - id: what_kind_of_application
    title: Application type
    prompt: What kind of application is it?
    type: choice
    choices:
    - key: desktop
      text: Desktop Software
    - key: mobile
      text: Mobile Application
    - key: web
      text: Web Site
    - key: server
      text: Server Software
    impute:
    - condition: what_kind_of_system != 'application'
      value: ~

  - id: desktop_operating_system
    title: Desktop Applicaton Operating System
    prompt: Which operating systems will the desktop application run on?
    type: multiple-choice
    choices:
    - key: mswindows
      text: Microsoft Windows
    - key: macosx
      text: Apple macOS (Macintosh OS X)
    - key: linux
      text: Unix/Linux
    impute:
    - condition: what_kind_of_application != 'desktop'
      value: ~

  - id: application_network_access
    title: Applicaton Network Access
    prompt: Will the application make connections to any Internet systems?
    type: multiple-choice
    choices:
    - key: orgsystem
      text: It will connect to a system managed by the organization.
      help: Such as the organization's API, email server, or database.
    - key: thirdpartysystem
      text: It will connect to a system managed by a third party.
      help: Such as a third-party API, transactional email provider, or CDN.
    - key: usersystem
      text: It will connect to systems identified by the end user not known at this time.
      help: Such as if the user will enter a web address that the application will bring up in a web browser.
    impute:
    - condition: what_kind_of_application != 'mobile' and what_kind_of_application != 'desktop'
      value: ~

  - id: web_pageviews
    title: Website Pageviews
    prompt: How many monthly pageviews do you expect the website to have?
    type: choice
    choices:
    - key: pv100k
      text: up to 100,000 pageviews per month
    - key: pv1m
      text: 100,000 - 1 million pageviews per month
    - key: pv20m
      text: 1 - 20 million pageviews per month
    - key: pvover20m
      text: more than 20 million pageviews per month
    impute:
    - condition: what_kind_of_application != 'web'
      value: ~

  - id: information_types
    title: Information Types
    prompt: Will the application store or process any of the following types of information in unencrypted form?
    type: multiple-choice
    choices:
    - key: pii
      text: Personally Identifiable Information
      help: Any information that could be used to contact or locate an end user.
    - key: payment
      text: Payment Information
      help: Such as a bank account or credit card number.
    - key: hipaa
      text: Private Health Information (HIPAA)
      help: Such as medical records, conversations about medical treatment, and information about health insurance and billing.
    impute:
    - condition: what_kind_of_application == 'desktop'
      value: ~

  - id: code_repo
    title: Code repository
    prompt: |
      Great code is best managed in a code repository. We're sure your code is great.

      What is the URL to main source code repository for *{{official_system_name}}*?
    type: url
    help: "Example: https://github.com/GovReady/compliancelib-python"

  - id: issue_tracker
    title: Issue tracker
    prompt: |
      No doubt you have already set up an issue tracker for project tasks and user stories.

      What is the URL to the main project page of the issue tracker for *{{official_system_name}}*?
    type: url
    help: "Example: https://myco.atlassian.net/projects/project1"

  - id: launch_date
    title: Launch date
    prompt: |
      When do you expect to launch *{{official_system_name}}* to users?

      (If already launched, enter date system went live.)
    type: date

output:
  - title: Your Answers
    format: markdown
    template: |
      Congratulations! You've created a basic system profile!

      We've already started drafting your System Security Plan.

      Click "System Security Plan Preview" to see the first section.

  - title: System Security Plan Preview
    format: markdown
    template: |
      # 1 Information System Name/Title

      This System Security Plan provides an overview of the security requirements for the {{project}} system and describes the controls in place or planned for implementation to provide a level of security appropriate for the information to be transmitted, processed or stored by the system. Information security is an asset vital to our critical infrastructure and its effective performance and protection is a key component of our national security program. Proper management of information technology systems is essential to ensure the confidentiality, integrity and availability of the data transmitted, processed or stored by the information system.

      The security safeguards implemented for {{project}} meet the policy and control requirements set forth in this System Security Plan (SSP). All systems are subject to monitoring consistent with applicable laws, regulations, agency policies, procedures and practices.


