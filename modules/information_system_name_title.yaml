id: information_system_name_title
title: Information System Name and Title
introduction:
  format: markdown
  template: |
    This System Security Plan provides an overview of the security requirements for an information system.

    In this module, tell us which information system this System Security Plan is for.

questions:
  - id: name
    title: Information System Name
    prompt: What is the name of the information system that this System Security Plan is for?
    type: text
    help: "Examples: USA.gov Search Engine, GovReady Q"

  - id: abbreviation
    title: Information System Abbreviation
    prompt: Provide an abbreviation for {{name}}.
    type: text
    help: "Examples: USAgovSearch, GovReadyQ"

  - id: unique_identifier
    title: Unique Identifier
    prompt: Enter {{name}}'s unique identifier. That's a FedRAMP Application Number if you have one.
    type: text
    help: Skip this question if it does not apply to your information system.

output:
  - title: Your Answers
    format: markdown
    template: |
      Information System Name: {{name.text}}

      Information System Abbreviation: {{abbreviation.text}}

      Information System Unique Identifier: {{unique_identifier.text}}
