            /* vertical centering */
            position: relative;
            top: 50%;
            transform: translate(0, -50%);
            -webkit-transform: translate(0, -50%); /* iOS still needs this */
        }
        .comic-strip-frame-closed {
            height: 100%; /* necessary for .comic-strip-frame-content vertical centering */

